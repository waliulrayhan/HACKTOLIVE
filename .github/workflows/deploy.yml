name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            cd /root/HACKTOLIVE
            
            echo "ğŸ”„ Pulling latest changes from GitHub..."
            git pull origin main || git pull origin master
            
            echo "ğŸ³ Building and deploying with Docker..."
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
            
            echo "â³ Waiting for services to start..."
            sleep 20
            
            echo "ğŸ“Š Container Status:"
            docker-compose ps
            
            echo "ğŸ” Backend Health Check:"
            curl -f http://localhost:4000/health || echo "âš ï¸ Backend health check failed"
            
            echo "ğŸ” Frontend Health Check:"
            curl -f http://localhost:3000/ || echo "âš ï¸ Frontend health check failed"
            
            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker image prune -af
            
            echo "âœ… Deployment completed successfully!"
