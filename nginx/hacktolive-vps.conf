# ==============================================
# HACKTOLIVE - Nginx Configuration (Without Docker)
# ==============================================
# For VPS deployment without Docker
# Place in: /etc/nginx/sites-available/hacktolive
# ==============================================

# Upstream servers
upstream backend {
    server localhost:4000;
    keepalive 32;
}

upstream frontend {
    server localhost:3000;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name hacktolive.io www.hacktolive.io api.hacktolive.io;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main Website (Frontend)
server {
    listen 443 ssl http2;
    server_name hacktolive.io www.hacktolive.io;

    # SSL Configuration (auto-generated by certbot)
    ssl_certificate /etc/letsencrypt/live/hacktolive.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hacktolive.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;
    limit_req zone=general_limit burst=20 nodelay;

    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# API Server (Backend)
server {
    listen 443 ssl http2;
    server_name api.hacktolive.io;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/hacktolive.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hacktolive.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req zone=api_limit burst=20 nodelay;

    client_max_body_size 10M;

    # API Routes
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Uploads directory
    location /uploads/ {
        alias /var/www/hacktolive/uploads/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
